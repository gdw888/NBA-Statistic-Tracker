name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Build Docker image
      run: |
        docker build -f airflow/Dockerfile -t nba-statistic-tracker-airflow .

    - name: Push Docker image
      run: |
        docker tag nba-statistic-tracker-airflow:latest ${{ secrets.DOCKER_USERNAME }}/nba-statistic-tracker-airflow:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/nba-statistic-tracker-airflow:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
